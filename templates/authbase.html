<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body class="bg-dark text-black">
<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <img src="/static/chief-2.jpg" class="rounded-circle mr-2 mb-2" style="height:60px;width:60px;">
     <h4 class="mr-auto">
         <span class="navbar-text ">
               Mess Managment
         </span>
      </h4>
     {% block link %}
      {% endblock %}

</nav>
<div class="container-fluid mt-3">
<h1>hi</h1>
</div>
{% with messages = get_flashed_messages(with_categories=true) %}
   {% if messages %}
          {% for categories,message in messages %}
              <div class="alert alert-danger alert-dismissible container text-center">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong class="text-center">{{ message }}</strong>
               </div>

          {% endfor %}
   {% endif %}
{% endwith %}
{% block form %}
{% endblock %}
</body>
</html>
